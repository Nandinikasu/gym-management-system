<!-- notifications.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications - Gym Management</title>
  <link rel="stylesheet" href="/public/css/style.css">
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>
<body>
  <h1>Notifications</h1>

  <div id="notificationsList">
    <!-- List of notifications will be displayed here -->
  </div>

  <script type="module">
    // Import Firebase configuration from external JS file
    import { db } from './firebase-config.js';  // Path to firebase-config.js

    // Import Firebase Firestore modules
    import { collection, getDocs } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js';

    // Fetch and display notifications
    async function getNotifications() {
      try {
        const notificationsSnapshot = await getDocs(collection(db, "notifications"));
        const notificationsList = document.getElementById("notificationsList");

        if (notificationsSnapshot.empty) {
          notificationsList.innerHTML = "<p>No notifications available.</p>";
          return;
        }

        notificationsSnapshot.forEach((doc) => {
          const notificationData = doc.data();
          const notificationElement = document.createElement("div");
          notificationElement.classList.add("notification");
          notificationElement.innerHTML = `
            <strong>Message:</strong> ${notificationData.message} <br>
            <strong>Date Sent:</strong> ${notificationData.dateSent} <br>
            <strong>Type:</strong> ${notificationData.type}
          `;
          notificationsList.appendChild(notificationElement);
        });
      } catch (error) {
        console.error("Error fetching notifications: ", error);
        document.getElementById("notificationsList").innerHTML = "<p>Error loading notifications.</p>";
      }
    }

    // Load notifications when page is ready
    getNotifications();
  </script>
</body>
</html>
