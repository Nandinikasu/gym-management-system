<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diet Details - Gym Management</title>
  <link rel="stylesheet" href="/public/css/style.css">
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />

</head>
<body>
  <h1>Diet Details</h1>

  <div id="DietDetailsList">
    <!-- List of diet details will be displayed here -->
  </div>

  <script type="module">
    // Import Firebase modules
    import { db } from './firebase-config.js';
    import { collection, getDocs } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js';

    // Fetch and display diet details
    async function getDietDetails() {
      const dietDetailsSnapshot = await getDocs(collection(db, "dietDetails"));
      const dietDetailsList = document.getElementById("dietDetailsList");

      dietDetailsSnapshot.forEach((doc) => {
        const dietData = doc.data();
        const dietElement = document.createElement("div");
        dietElement.textContent = `Diet Name: ${dietData.name}, Duration: ${dietData.duration}, Description: ${dietData.description}`;
        dietDetailsList.appendChild(dietElement);
      });
    }

    // Load diet details when page is ready
    getDietDetails();
  </script>
</body>
</html>
